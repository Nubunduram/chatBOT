<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProgramMaster</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="sidebar">
        <h2>ProgramMaster</h2>
        <div class="language-selector">
            <h3>Choisissez une cat√©gorie</h3>
            <select id="category">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="datascience">Data Science</option>
            </select>
            <h3>Choisissez un langage</h3>
            <select id="language">
            </select>
        </div>
        <div id="new" class="new-chat">New Chat</div>
    </div>
    <div class="chat-container">
        <div class="chat">
        </div>
        <div class="input-box">
            <div class="logs">
                <h1>Posez votre question</h1>
                    <button class="button-log" id="button-logs">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#ffffff"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-scroll-text"
                        >
                            <path d="M15 12h-5" />
                            <path d="M15 8h-5" />
                            <path d="M19 17V5a2 2 0 0 0-2-2H4" />
                            <path
                                d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3"
                            />
                        </svg>
                    </button>
                </div>
            <form class="input-bar" action="submit" id="form">
                <input id="question" type="text" autocomplete="off" placeholder="Posez votre question ici..." />
                <button id="send">Send</button>
                <span id="loader" class="loader"></span>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>    
</script>
</body>
</html>
