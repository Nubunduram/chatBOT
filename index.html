<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProgramMaster</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sidebar">
            <h2>ProgramMaster</h2>
            <div class="language-selector">
                <h3>Choisissez une cat√©gorie</h3>
                <select>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Data Science</option>
                </select>
                <h3>Choisissez un langage</h3>
                <select>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>PHP</option>
                    <option>Java</option>
                    <option>C++</option>
                </select>
            </div>
            <div class="new-chat">New Chat</div>
        </div>

        <div class="chat-container">
            <div class="chat-box">
                <h1>Posez votre question</h1>
                <div class="input-bar">
                    <input
                        type="text"
                        placeholder="Posez votre question ici..."
                    />
                    <button>Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
