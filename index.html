<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProgramMaster</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="sidebar">
            <h1>ProgramMaster</h1>
            <div class="folders">
                <div>📁 Work chats</div>
                <div>📁 Life chats</div>
                <div>📁 Projects chats</div>
                <div>📁 Clients chats</div>
            </div>

            <div class="new-chat">New Chat</div>
        </section>

        <section class="chat-container">
            <div class="chat-box">
                <h2>How can I help you today?</h2>
                <div class="input-bar">
                    <input type="text" placeholder="Type your prompt here..." />
                    <button>Send</button>
                </div>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
